{%extends "layout/basic.html"%}
{%block content%}
<div>
<table>
<tr>
<th>RUBRIC</th>
<th>PUBDATE</th>
<th>AUTHOR</th>
<th>TITLE</th>
<th>LINK</th>
</tr>
{%for book in books%}
<tr>
<td><a href="/arkadiy39/books/{{book.rubric.pk}}">{{book.rubric.name}}</a></td>
<td>{{book.pubdate}}</td>
<td>{{book.author}}</td>
<td>{{book.title}}</td>
<td><a href="{{book.link}}" target="_blank">{{book.link}}</a></td>

</tr>
{%endfor%}
</table>
</div>
{%endblock%}
