{%extends "layout/basic.html"%}

{% block title%}{{current_rubric.name}}{%endblock%}


{%block content%}
	<h2>Рубрика: {{current_rubric.name}}</h2>
	<div>
			<TABLE>
				<tr>
				<th>PubDate</th>
				<th>Author</th>
				<th>Title</th>
				<th>Link</th>
				</tr>
				
	{%for book in books%}
			<tr>
				<td>{{book.pubdate}}</td>
				<td>{{book.author}}</td>
				<td>{{book.title}}</td>
				<td><a href='{{book.link}}' target='_blank'>{{book.link}}</a></td>
			</tr>	
				
	{%endfor%}
				
			</table>
	</div>
{%endblock%}
